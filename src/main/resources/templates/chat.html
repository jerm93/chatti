<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${keskustelu}"></title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h3>Alue: <span th:text="${alue}"></span> -> <span th:text="${keskustelu}"></span></h3>
        <ul style="list-style-type: none;">
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti}"></span> 
            </li>
        </ul>

        <br/>
            <form method="POST">
            Nimi:<br/><input type="text" name="nimi"/><br/>
            Viesti:<br/><textarea name="viesti"/><br/>
            <input type="submit" value="Lisää viesti"/>
            </form>
    </body>
</html>
